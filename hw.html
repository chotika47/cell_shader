<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="utf-8" />
    <title>Vertex Shader • pos.z = sin(pos.x*PI + uTime) (three.js r128)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        html,
        body {
            height: 100%;
            margin: 0
        }

        canvas {
            display: block
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>

</head>

<body>
    <script>
        // Scene / Camera / Renderer
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);

        const camera = new THREE.PerspectiveCamera(60, innerWidth / innerHeight, 0.1, 100);
        camera.position.set(0, 0.6, 2.2);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(innerWidth, innerHeight);
        renderer.outputEncoding = THREE.sRGBEncoding;
        document.body.appendChild(renderer.domElement);

        new THREE.OrbitControls(camera, renderer.domElement);
        //ใส่แกน
        const axes = new THREE.AxesHelper(2.0);
        scene.add(axes);

        const uniforms = {
            uTime: { value: 0.0 },
            uLightDir: { value: new THREE.Vector3(0.4, 1.0, 0.8).normalize() },
            //uTex: { value: new THREE.TextureLoader().load('')  }
            uTex: { value: new THREE.TextureLoader().load('https://t4.ftcdn.net/jpg/05/21/95/55/360_F_521955529_CmdeGTNlDachmqPjZQ8JhXLwM36l9wCY.jpg') }
        };

        const vert = `
            uniform float uTime;
            varying vec3 vNormal;
            varying vec3 vPosW;
            varying vec2 vUv;

            void main(){
            vNormal = normalize(mat3(modelMatrix) * normal);
            vec3 pos = position;
            vUv=uv;
            //pos.y += sin(pos.z*3.0*3.14 + uTime*4.0)*0.1;
            vPosW = ( modelMatrix * vec4(pos, 1.0)).xyz;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
            }
        `;

                const frag = `
            precision mediump float;
            varying vec3 vNormal;
            uniform vec3 uLightDir;
            varying vec3 vPosW;
            varying vec2 vUv;
            uniform sampler2D uTex;
            void main()
            {
            
            // float diffuse = max(dot(vNormal, uLightDir), 0.0);
            float diffuse = clamp(dot(vNormal, uLightDir), 0.0, 1.0);
            float levels = 3.0;                        
            diffuse = floor(diffuse * levels) / levels;
            diffuse += 0.5;


            vec3 R = reflect(-uLightDir, vNormal);
            vec3 V = normalize(cameraPosition - vPosW);
            float specular = max( pow( dot(R,V), 8.0 ) , 0.0);

            // specular = step(0.5, specular);
            specular = smoothstep(0.4, 0.6, specular);
            specular = clamp(0.4, 0.6, specular);
            if(diffuse <= 0.3) 
                specular = 0.0;

            // vec3 base    = vec3(0.1, 0.5, 0.1);        
            vec3 base    = texture2D(uTex, vUv).rgb;        
            vec3 color = (base  * diffuse) + vec3(specular);

            gl_FragColor = vec4(color, 1.0);
            }
        `;


        //Ambient Light
        const ambientLight = new THREE.AmbientLight(0x808080); // แสงสว่างทั่วไป
        scene.add(ambientLight);

        //Directional Light
        const directionalLight = new THREE.DirectionalLight(0xffeedd, 0.9); // แสงทิศทาง
        directionalLight.position.set(10, 5, 10);
        directionalLight.castShadow = true; // ✅ แสงนี้สร้างเงา
        scene.add(directionalLight);

        // Load OBJ + Texture
        const objLoader = new THREE.OBJLoader();
        const textureLoader = new THREE.TextureLoader();
        let mesh;
        const texture = textureLoader.load('https://chotika47.github.io/cell_shader/Mat.1_diffuse.png');
        
        objLoader.load('https://chotika47.github.io/cell_shader/catCookie.obj',
            function (object) {
                mesh = object;
                const phongMat = new THREE.MeshPhongMaterial({
                    map: texture,          // diffuse texture
                    specular: 0xffffff,    // สีของแสงสะท้อน
                    shininess: 80          // ความเงา
                });
                object.traverse(function (child) {
                    if (child.isMesh) {
                        child.material = phongMat;
                        child.castShadow = true;
                        child.receiveShadow = true;
                    }
                });
                object.position.set(0, 0.85, 0);
                object.scale.set(0.025, 0.025, 0.025); // ปรับขนาดถ้าใหญ่/เล็กเกินไป
                scene.add(object);
            },
            undefined,
            function (error) {
                console.error('Error loading OBJ:', error);
            }
        );
        
        

        const geo = new THREE.TorusBufferGeometry(1, 0.3, 16, 32);
        //const geo = new THREE.SphereBufferGeometry(1, 200, 200);
        //const geo = new THREE.PlaneBufferGeometry(2.0, 2.0, 20, 20);
        const mat = new THREE.ShaderMaterial({
            vertexShader: vert,
            fragmentShader: frag,
            uniforms,
            //wireframe: true
        });
        const donut = new THREE.Mesh(geo, mat);
        donut.position.set(0, 1.3, 0);
        scene.add(donut);


        const geoGround = new THREE.PlaneBufferGeometry(10.0, 2.0, 100, 20);
        const matGround = new THREE.MeshBasicMaterial({
            color: 0x444444,
            wireframe: true
        });
        const mshGround = new THREE.Mesh(geoGround, matGround);
        mshGround.rotation.x = Math.PI * -0.5;
        scene.add(mshGround);

        const sphere = new THREE.SphereBufferGeometry(0.05, 20, 20);
        const matSphere = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        const mshSphere = new THREE.Mesh(sphere, matSphere);
        mshSphere.position.set(0, 0, 0);
        scene.add(mshSphere);

        // Resize & Animate
        addEventListener('resize', () => {
            camera.aspect = innerWidth / innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(innerWidth, innerHeight);
        });

        (function loop() {
            uniforms.uTime.value = performance.now() / 1000; // ปรับความเร็วได้ด้วยการคูณ factor
            uniforms.uLightDir.value.set(
                0.4,
                //Math.sin(uniforms.uTime.value) * 2.0,
                1.0,
                0.8
            ).normalize();
            renderer.render(scene, camera);
            requestAnimationFrame(loop);
        })();
    </script>
</body>

</html>
